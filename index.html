<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DailyBestFinds21 | Best Deals Online</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin:0; font-family:'Roboto',sans-serif; background:#f2f2f2;
}
header {
  background:#111; color:white; padding:20px; text-align:center;
  font-size:28px; font-weight:bold; position:sticky; top:0; z-index:10;
}
nav {
  background:#222; display:flex; justify-content:center; flex-wrap:wrap;
}
nav a {
  color:white; margin:10px 15px; text-decoration:none;
}
.container { max-width:1200px; margin:20px auto; padding:0 10px; }

.search-box{
  max-width:500px; margin:20px auto; position:relative;
}
.search-box input{
  width:100%; padding:12px; font-size:16px;
  border-radius:6px; border:1px solid #ccc;
}
.suggestions{
  position:absolute; width:100%; background:white;
  border-radius:6px; box-shadow:0 6px 12px rgba(0,0,0,0.2);
  display:none; max-height:250px; overflow:auto; z-index:20;
}
.suggestions div{
  padding:10px; cursor:pointer;
}
.suggestions div:hover{ background:#f0f0f0; }

h2 { margin-top:40px; border-left:5px solid #ff4d4d; padding-left:10px; }
.products { display:grid; grid-template-columns:repeat(auto-fit,minmax(220px,1fr)); gap:20px; margin-top:20px; }
.card {
  background:white; border-radius:10px; padding:15px; text-align:center;
  box-shadow:0 6px 12px rgba(0,0,0,0.1); position:relative;
}
.card img { width:100%; height:180px; object-fit:cover; border-radius:8px; }
.card h3 { font-size:16px; }
.price { color:green; font-weight:bold; }
.btn {
  display:inline-block; padding:10px 15px; background:#ff4d4d;
  color:white; border-radius:6px; text-decoration:none;
}
.badge {
  position:absolute; top:10px; left:10px; background:gold;
  padding:3px 7px; border-radius:5px; font-size:12px;
}
.old{ background:#aaa; color:white; }

footer{
  background:#111; color:white; text-align:center;
  padding:20px; margin-top:40px; font-size:13px;
}
</style>
</head>

<body>

<header>DailyBestFinds21</header>

<nav>
  <a href="#">Fashion</a>
  <a href="#">Electronics</a>
  <a href="#">Home</a>
  <a href="#">Books</a>
</nav>

<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search products...">
  <div class="suggestions" id="suggestions"></div>
</div>

<div class="container" id="productContainer"></div>

<footer>

</footer>

<script>
const products = [
 {category:'fashion', name:'Stylish slippers', price:'â‚¹999', img:'https://m.media-amazon.com/images/I/51nqf-tekAL._SY675_.jpg', status:'active', link:'https://amzn.in/d/0iO0GF3I'},
 {category:'fashion', name:'Casual Jacket', price:'â‚¹1499', img:'https://m.media-amazon.com/images/I/71MKN4OUfcL._SY575_.jpg', status:'active', link:'https://amzn.in/d/0hBTEgji'},
 {category:'electronics', name:'Wireless Earbuds', price:'â‚¹799', img:'https://via.placeholder.com/250', status:'active', link:'#'},
 {category:'home', name:'LED Night Lamp', price:'â‚¹499', img:'https://via.placeholder.com/250', status:'active', link:'#'},
 {category:'BOOKS', name:'Atomic Habits', price:'â‚¹491', img:'https://m.media-amazon.com/images/I/817HaeblezL._SL1500_.jpg', status:'active', link:'https://amzn.in/d/0fm5nW8s'},
 {category:'BOOKS', name:'The Psychology of Money', price:'â‚¹285', img:'https://m.media-amazon.com/images/I/71XEsXS5RlL._SY425_.jpg', status:'active', link:'https://amzn.in/d/0eq221sq'}
];

const container=document.getElementById('productContainer');

function render(list){
  container.innerHTML='';
  if(list.length===0){
    container.innerHTML='<h2>No exact match found. Similar items shown below ðŸ‘‡</h2>';
    list=products.slice(0,4);
  }
  const grid=document.createElement('div');
  grid.className='products';
  list.forEach(p=>{
    const c=document.createElement('div'); c.className='card';
    const b=document.createElement('span'); b.className='badge'; b.innerText=p.status==='active'?'Hot Deal':'Old Deal';
    c.appendChild(b);
    c.innerHTML+=`<img src="${p.img}"><h3>${p.name}</h3><p class="price">${p.price}</p>
    <a class="btn" href="${p.link}" target="_blank">Buy Now</a>`;
    grid.appendChild(c);
  });
  container.appendChild(grid);
}
render(products);

const searchInput=document.getElementById('searchInput');
const suggestions=document.getElementById('suggestions');

searchInput.addEventListener('input',()=>{
  const val=searchInput.value.toLowerCase();
  suggestions.innerHTML='';
  if(!val){ suggestions.style.display='none'; render(products); return;}
  const matches=products.filter(p=>p.name.toLowerCase().includes(val) || p.category.toLowerCase().includes(val));
  matches.forEach(m=>{
    const d=document.createElement('div');
    d.innerText=m.name;
    d.onclick=()=>{ searchInput.value=m.name; suggestions.style.display='none'; render([m]); };
    suggestions.appendChild(d);
  });
  suggestions.style.display=matches.length?'block':'none';
  render(matches);
});
</script>

</body>
</html>
